<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronauta</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #a02c66 60%, #1c4180 100%);
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('estrellas.jpg') repeat;
      z-index: 0;
      animation: moverEstrellas 60s linear infinite;
    }

    @keyframes moverEstrellas {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 1000px;
      }
    }

    .astronauta {
      position: absolute;
      transform: translate(-50%, -50%);
      background: url('astronauta-removebg-preview.png') no-repeat center;
      background-size: contain;
      width: 300px;
      height: 300px;
      z-index: 1;
      animation: flotar 4s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-100px);
      }
    }

    .box-shadow {
      top: 40%;
      left: 35%;
    }

    .box-shadow:hover {
      box-shadow: 20px 20px 30px red;
      cursor: pointer;
    }

    .drop-shadow {
      top: 60%;
      left: 65%;
    }

    .drop-shadow:hover {
      filter: drop-shadow(20px 20px 20px blue);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="astronauta box-shadow" title="con box shadow"></div>
  <div class="astronauta drop-shadow" title="con drop shadow"></div>
</body>
</html>
